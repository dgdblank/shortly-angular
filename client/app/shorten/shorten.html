<div id='container' ng-controller='ShortenController'>
  <div class='navigation'>
    <ul>
      <li><a href="#/links"><strong>All Links</strong></a></li>
      <li><a href="#/shorten"><strong>New Link</strong></a><li>
    </ul>
  </div>
  <h1>link</h1>
  <form name="linkForm" ng-submit='addLink()'>
    <input type='url' ng-model='link.url' required>
    <button>submit</button>
  </form>
  <div class='link'>
        <img src='../assets/redirect_icon.png'/>
          <div class='info'>
            <div class='visits'><span class='count'>{{display.visits}}</span>Visits</div>
            <div class='title'>{{display.title}}</div>
            <div class='original'>{{display.url}}</div>
            <a href='{{base_url}}/{{code}}'>{{display.base_url}}/{{display.code}}</a>
          </div>
      </div>
</div>
