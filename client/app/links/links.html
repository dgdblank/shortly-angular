<div id='container' ng-controller='LinksController'>
  <div class='navigation'>
    <ul>
      <li><a href="#/links"><strong>All Links</strong></a></li>
      <li><a href="#/shorten"><strong>New Link</strong></a><li>
    </ul>
  </div>
  <form>
  <input type='search' ng-model='search' placeholder='Search'>
  </form>
  <div class='link' ng-repeat='link in data.links | orderBy: "-visits" | filter: search'>
    <img src='../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
  </div>
</div>
